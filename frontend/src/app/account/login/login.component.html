<h2>Entrar</h2>

<form (ngSubmit)="onSubmit()" >    
    <div class="form-group">
        <label>Email: </label>
        <input type="email" id="email" [(ngModel)]="cliente.email" required>
    </div>
    <div class="form-group">    
        <label>Senha: </label>
        <input type="password" id="password" [(ngModel)]="cliente.password" required>
        
        <button type="submit" class=" btn waves-effect waves-light btn-small" >Entra</button>
        <button type="button" class=" btn waves-effect waves-light btn-small" routerLink="/create-account" >NÃ£o tenho conta</button>
    </div>
    
    
    
</form>
